<div class="user-fixed d-flex flex-column align-items-center justify-content-between bg-light text-white">
  <!-- User dropdown -->
  <div class="dropdown mt-3">
    <a 
      href="#" 
      class="d-block" 
      id="userDropdown" 
      data-bs-toggle="dropdown" 
      aria-expanded="false"
      (click)="$event.preventDefault()"
    >
      <img 
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
        alt="User" 
        class="rounded-circle user-img" 
        width="40" 
        height="40" 
      />
    </a>

    <span class="text-dark d-block mt-2 text-center">admin</span>

    <ul 
      class="dropdown-menu dropdown-menu-end mt-2 p-3" 
      aria-labelledby="userDropdown" 
      style="min-width: 220px;"
    >
      <li class="text-center mb-3">
        <img 
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png" 
          alt="User" 
          class="rounded-circle" 
          width="80" 
          height="80" 
        />
        <div class="mt-2 text-dark fw-bold">admin.com</div>
      </li>
      <li><hr class="dropdown-divider" /></li>
      <li>
        <button class="btn btn-outline-danger w-100">
          <a href="/" onclick="window.top.location.href='/'">Log Out</a>
        </button>
      </li>
    </ul>
  </div>

  <!-- Dark mode -->
  <div class="pb-4">
    <i 
      [class]="darkMode ? 'bi bi-sun-fill' : 'bi bi-moon-fill'" 
      (click)="toggleMode()" 
      class="dark-blue"
      style="cursor: pointer;"
      title="Toggle Mode"
    ></i>
  </div>
</div>
