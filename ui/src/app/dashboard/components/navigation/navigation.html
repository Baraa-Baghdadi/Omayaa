<div class="d-flex h-100">
  <!-- Sidebar (Left) -->
  <nav 
    [class.expanded]="sidebarExpanded" 
    [ngStyle]="{ width: sidebarExpanded ? '280px' : '80px' }"
    class="sidebar bg-light text-white d-flex flex-column align-items-center"
  >
    <!-- Logo -->
    <div class="mb-4">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" 
        alt="Company Logo" 
        class="img-fluid" 
        width="75" 
      />
    </div>

    <!-- Nav Items -->
    <ul class="nav flex-column w-100 px-2">
      <li class="nav-item">
        <a routerLink="/app/dashboard" routerLinkActive="active" class="nav-link d-flex align-items-center dark-blue px-3 py-2">
          <i class="bi bi-speedometer2 fs-4"></i>
          <span *ngIf="sidebarExpanded" class="ms-3">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/app/report" routerLinkActive="active" class="nav-link d-flex align-items-center dark-blue  px-3 py-2">
          <i class="bi bi-file-earmark-text fs-4"></i>
          <span *ngIf="sidebarExpanded" class="ms-3">Reports</span>
        </a>
      </li>
    </ul>
    <!-- Spacer -->
    <div class="flex-grow-1"></div>

    <!-- Toggle Button -->
    <button 
      class="btn btn-outline-dark mb-3 toggle-btn"
      (click)="sidebarExpanded = !sidebarExpanded"
      [attr.aria-expanded]="sidebarExpanded"
      aria-label="Toggle sidebar"
    >
      <i class="bi" [ngClass]="sidebarExpanded ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
  </nav>

  <!-- Right User Panel -->
  <app-right-side-nav></app-right-side-nav>

</div>
