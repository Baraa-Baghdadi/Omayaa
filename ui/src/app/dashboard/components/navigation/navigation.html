<div class="d-flex h-100">
  <!-- Sidebar (Left) -->
  <nav 
    [class.expanded]="sidebarExpanded" 
    [ngStyle]="{ width: sidebarExpanded ? '260px' : '80px' }"
    class="sidebar bg-dark text-white d-flex flex-column align-items-center"
  >
    <!-- Logo -->
    <div class="mb-4 mt-4">
      <span class="navbar-brand-custom">أميّة</span>
    </div>

    <!-- Nav Items -->
    <ul class="nav flex-column w-100 px-2">
      <li *ngIf="currentUser?.role === 'Admin'" class="nav-item c-pointer mb-1">
        <a class="nav-link d-flex align-items-center text-light px-3 py-2">
          <i class="bi bi-speedometer2 fs-4 ms-2"></i>
          <span *ngIf="sidebarExpanded" class="ms-5">لوحة التحكم</span>
        </a>
      </li>
      <li *ngIf="currentUser?.role === 'Admin'" class="nav-item c-pointer mb-3">
        <a href="/app/Providers" onclick="window.top.location.href='/app/Providers';" class="nav-link d-flex align-items-center text-light  px-3 py-2">
           <i class="fas fa-users-gear fs-5 ms-2"></i>
          <span *ngIf="sidebarExpanded" class="ms-5">المزودين</span>
        </a>
      </li>
       <li *ngIf="currentUser?.role === 'Admin'" class="nav-item c-pointer mb-3">
        <a href="/app/Categories" onclick="window.top.location.href='/app/Categories';" class="nav-link d-flex align-items-center text-light  px-3 py-2">
           <i class="fas fa-tags fs-5 ms-2"></i>
          <span *ngIf="sidebarExpanded">الأصناف</span>
        </a>
      </li>
      <li *ngIf="currentUser?.role === 'Admin'" class="nav-item c-pointer mb-1">
        <a href="/app/Products" onclick="window.top.location.href='/app/Products';" class="nav-link d-flex align-items-center text-light px-3 py-2">
           <i class="fas fa-box-open fs-5 ms-1"></i>
          <span *ngIf="sidebarExpanded" class="ms-5">المنتجات</span>
        </a>
      </li>
    </ul>
    <!-- Spacer -->
    <div class="flex-grow-1"></div>

    <!-- Toggle Button -->
    <button 
      class="btn btn-outline-light mb-3 toggle-btn"
      (click)="sidebarExpanded = !sidebarExpanded"
      [attr.aria-expanded]="sidebarExpanded"
      aria-label="Toggle sidebar"
    >
      <i class="bi" [ngClass]="sidebarExpanded ? 'bi-chevron-left' : 'bi-chevron-right'"></i>
    </button>
  </nav>

  <!-- Right User Panel -->
  <app-right-side-nav></app-right-side-nav>

</div>
